repos:
  - repo: local
    hooks:
      - id: trufflehog
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'git diff --staged | trufflehog stdin --results=verified,unknown --fail'
        language: system
        stages: ["pre-commit"]
